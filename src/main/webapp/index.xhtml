<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core" >
    
    <h:head>
    <title>Validation Pattern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
     *{
   margin: 0;
   padding: 0; 
   box-sizing: border-box;
   font-family: 'Poppins' ,sans-serif;}
   
   body{
        background-color: #fff;
    font-family: OpenSans-Semibold-webfont;
    display: flex;
    height: 100vh;
    
    justify-content: center;
    align-items: center;
    
   }
   
   #main-box{
  
    margin: auto;
   padding: 10px;
   border-radius: 10px;
   box-shadow: 2px 2px 10px 1px;
   background-color: rgba(218, 224, 219, 0.2);
   
   }
   
   .form-group{position:relative;margin-bottom:25px}
    .form-group{position:relative;padding:0 25px;margin-bottom:15px}
    
    
    
    
             
   </style>
    </h:head>   
    
  <h:body>
  
  
  <h:form id="main-box">
  <nav class="navbar navbar-light bg-light" id="navbar" style="margin: 15px;">
      
                  <img style="display: block;-webkit-user-select: none;
                              margin: auto;
                              background-color: hsl(0, 0%, 90%);
                              transition: background-color 300ms;" 
                              src="https://leadicontech.com/images/logo.png" />
    </nav>
  <div class="form-group row">
    
    <div class=" col-lg-12 col-md-12 col-sm-12 form-group">
  <h:outputLabel for="name">Name: </h:outputLabel>
  <br/>
  <h:inputText  id="name" value="#{patternIndex.name}" class="form-control" 
                  required="true" requiredMessage="Name cannot be Empty" />
     
  <h:message for="name" style="color: red; font-size: 14px; position: absolute;" />
  </div></div>
 
  
  <div class="form-group row">
    
    <div class=" col-lg-12 col-md-12 col-sm-12 form-group">
  <h:outputLabel for="mobile">Mobile: </h:outputLabel>
  <br/>
  <h:inputText id="mobile" value="#{patternIndex.mobile}" class="form-control" 
                    required="false" requiredMessage="Mobile Number must be 10 digits" />

  <h:message for="mobile" style="color: red; font-size: 14px; position: absolute; " />
  </div></div>
 
  
  <div class="form-group row">
    
    <div class=" col-lg-12 col-md-12 col-sm-12 form-group">
  <h:outputLabel for="email">Email: </h:outputLabel>
  <br/>
  <h:inputText id="email" value="#{patternIndex.email}" class="form-control" 
                required="false"  requiredMessage="Email cannot be Empty" />

  <h:message for="email" style="color: red; font-size: 14px; position: absolute; " />
  </div></div>
  
  
  <div class="form-group row">
    
    <div class=" col-lg-12 col-md-12 col-sm-12 form-group">
  <h:outputLabel for="message">Description:</h:outputLabel>
  <br/>
  <h:inputText id="msg" value="#{patternIndex.msg}" class="form-control" 
                required="false" requiredMessage="Pattern does not match" />

    <h:message for="msg" style="color: red; font-size: 14px; position: absolute;" />
    </div></div>
  
    <div class="form-group row">
    <div class=" col-lg-12 col-md-12 col-sm-12 form-group">
    <h:commandButton value="Submit" action="#{patternIndex.loginAction()}" 
                     
                     style="position:relative;
               padding:5px 20px;
               item-align: center;
               line-height:26px;
               text-transform:uppercase;
               background:#f95c19;
               color:#fff!important;
               font-size:15px;
               letter-spacing:2px;
               font-weight:700;
               border:2px solid #f95c19!important;
               font-family:'Josefin Sans',sans-serif
               "></h:commandButton>
               </div></div>
  </h:form>
  
  </h:body>  
       
       
       </html>
